<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <script src="weather.js" defer></script>
</head>

<body>
    
    <div class="container1">
        <header><i class='bx bx-left-arrow-alt'></i>
            <span class="span">Weather App</span>
        </header>
        <section class="input-part">
            <p class="text-info"></p>
            <input type="text" placeholder="Enter the name" spellcheck="false" required>
            <div class="br"></div>
            <button>Get Device Location</button>
        </section>
        <section class="weather-info">
            <img src="#" alt="Weather icons">
            <div class="temperature">
                <span class="temp">_</span>
                <span class="deg">°</span>C
            </div>
            <div class="weath">_</div>
            <div class="location">
                <i class="bx bx-map"></i>
                <span>_, _</span>
            </div>
            <div class="details">
                <div class="border feels">
                    <i class="bx bxs-thermometer"></i>
                    <div class="sub-details">
                        <div class="temperature">
                            <span class="temp">_</span>
                            <span class="deg">°</span>C
                        </div>
                        <p class="p">Feels like</p>
                    </div>
                </div>
                <div class="border humidity">
                    <i class="bx bxs-droplet-half"></i>
                    <div class="sub-details">
                        <div class="temperature">
                            <span class="temp">_</span>
                        </div>
                        <p class="p">Humidity</p>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
